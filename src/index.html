<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/Vector.png')%>" alt="Around the US">
    <img class="header__line" src="<%=require('./images/Line.png')%>" alt="underline">
  </header>

  <section class="profile">
    <div class="profile__user">
      <img class="profile__pic" src="<%=require('./images/jack.jpg')%>" alt="Foto de perfil">
      <button id="avatar-btn" class="profile__avatar-btn"></button>
    </div>
    <div class="profile__info">
      <h1 class="profile__name">Cousteau</h1>
      <button id="profile-btn" class="profile__info profile__edit-button"></button>
      <p class="profile__description">Explorador</p>
    </div>
    <button id="add-card-btn" class="profile__add-button"></button>
  </section>

  <section class="elements">

    <div id="popup" class="popup">
      <div id="popup__overlay" class="popup__overlay"></div>
      <div class="popup__group">
        <img class="popup__image" src="#" alt="Location">
        <h3 class="popup__name">Imagen</h3>
        <button id="popup__close" class="popup popup__close"></button>
      </div>
    </div>
  </section>



  <section id="edit" class="popup edit">
    <form novalidate name="edit" class="edit__form">
      <h3 class="edit__title">Editar perfil</h3>
        <fieldset class="input">
          <label class="input__field">
            <input  id="profile-name-input"
            name="name"
            required
            type="text"
            placeholder="Jaques Cousteau"
            class="input__form input__name"
            minlength="2"
            maxlength="40">
            <span class="input__form-error profile-name-input-error"></span>
          </label>
          <label class="input__field">
            <input id="profile-desc-input"
            name="desc"
            required
            type="text"
            placeholder="Explorador"
            class="input__form input__description"
            minlength="2"
            maxlength="200">
            <span class="input__form-error profile-desc-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="edit__submit-btn">Guardar</button>
        <a id="edit__close" class="popup__close"></a>
    </form>
    <div id="edit__overlay" class="popup__overlay"></div>
  </section>

  <section id="gallery" class="popup edit edit_gallery">
    <form novalidate name="gallery" class="edit__form">
      <h3 class="edit__title edit__title_gallery">Nuevo lugar</h3>
        <fieldset class="input">
          <label class="input__field">
            <input required
            id="card-name-input"
            name="name"
            type="text"
            placeholder="Título"
            class="input__form input__name input__name_gallery"
            minlength="2"
            maxlength="30">
            <span class="input__form-error card-name-input-error"></span>
          </label>
          <label class="input__field">
            <input required
            id="card-url-input"
            name="link"
            type="url"
            placeholder="URL de la imagen"
            class="input__form input__description">
            <span class="input__form-error card-url-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="edit__submit-btn edit__submit-btn_create-card">Crear</button>
        <a class="popup__close" id="gallery__close"></a>
    </form>
    <div class="popup__overlay" id="gallery__overlay"></div>
  </section>

  <section id="avatar" class="popup edit">
    <form novalidate name="avatar" class="edit__form">
      <h3 class="edit__title">Cambiar foto de perfil</h3>
        <fieldset class="input">
          <label class="input__field">
            <input required
            id="avatar-url-input"
            name="link"
            type="url"
            placeholder="URL de la imagen"
            class="input__form input__description input__description_gallery">
            <span class="input__form-error avatar-url-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="edit__submit-btn">Guarda</button>
        <a id="avatar__close" class="popup__close"></a>
    </form>
    <div id="avatar__overlay" class="popup__overlay"></div>
  </section>

  <section id="eraser" class="popup edit">
    <form novalidate name="eraser" class="edit__form">
      <h3 class="edit__title">¿Estás seguro?</h3>
      <button type="submit" id="erase-submit" class="edit__submit-btn">Si</button>
      <a id="eraser__close" class="popup__close"></a>
    </form>
    <div id="eraser__overlay" class="popup__overlay"></div>
  </section>




  <footer class="footer">
    <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
  </footer>

  <template id="card">
    <div class="element">
      <img class="element__image" src="#" alt="Location">
      <button id="erase-btn"" class="element__erase"> </button>
      <div class="element__group">
        <h3 class="element__location"></h3>
        <div class="element__like-area">
          <button class="element__like"> </button>
          <span class="element__counter"></span>
        </div>

      </div>
    </div>
  </template>

</body>
</html>
