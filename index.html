<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./fonts/Inter-3.19/InterWeb/inter.css">
</head>

<body class="page">
  <section class="edit">
    <form novalidate name="profile" class="edit__form">
      <h3 class="edit__title">Editar perfil</h3>
        <fieldset class="input">
          <label class="input__field">
            <input  id="profile-name-input"
            name="name"
            required
            type="text"
            placeholder="Jaques Cousteau"
            class="input__form input__name"
            minlength="2"
            maxlength="40">
            <span class="input__form-error profile-name-input-error"></span>
          </label>
          <label class="input__field">
            <input id="profile-desc-input"
            name="desc"
            required
            type="text"
            placeholder="Explorador"
            class="input__form input__description"
            minlength="2"
            maxlength="200">
            <span class="input__form-error profile-desc-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="edit__submit-btn">Guardar</button>
        <button class="edit__close"></button>
    </form>
    <div class="edit__overlay"></div>
  </section>

  <section class="edit edit_gallery">
    <form novalidate name="gallery" class="edit__form edit__form_gallery">
      <h3 class="edit__title edit__title_gallery">Nuevo lugar</h3>
        <fieldset class="input">
          <label class="input__field">
            <input required
            id="card-name-input"
            name="cardName"
            type="text"
            placeholder="Título"
            class="input__form input__name input__name_gallery"
            minlength="2"
            maxlength="30">
            <span class="input__form-error card-name-input-error"></span>
          </label>
          <label class="input__field">
            <input required
            id="card-url-input"
            name="cardUrl"
            type="url"
            placeholder="URL de la imagen"
            class="input__form input__description input__description_gallery">
            <span class="input__form-error card-url-input-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="edit__submit-btn edit__submit-btn_create-card">Crear</button>
        <button class="edit__close edit__close_gallery"></button>
    </form>
    <div class="edit__overlay edit__overlay_gallery"></div>
  </section>

  <header class="header">
    <img class="header__logo" src="./images/Vector.png" alt="Around the US">
    <img class="header__line" src="./images/Line.png" alt="underline">
  </header>

  <section class="profile">
    <img class="profile__pic" src="./images/jack.jpg" alt="Foto de perfil">
    <div class="profile__info">
      <h1 class="profile__name">Cousteau</h1>
      <button class="profile__info profile__edit-button"></button>
      <p class="profile__description">Explorador</p>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__group">
        <img class="popup__image" src="#" alt="Location">
        <h3 class="popup__name">Imagen</h3>
        <button class="popup popup__close"></button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
  </footer>

  <script src="./index.js"></script>
  <script src="./validate.js"></script>
</body>
</html>
