<!DOCTYPE html>
<html lang="es">

<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="Around the US">
        <img class="header__line" src="./images/Line.png" alt="_">
    </header>

    <section class="profile">
        <img class="profile__pic" src="./images/jack.jpg" alt="Jaques">
        <div class="profile__info">
            <div class="profile__name">Jaques Cousteau</div>
            <button class="profile__edit-button"></button>
            
            <P class="profile__description">Explorador</P>
        </div>
        <button class="profile__add-button"></button>
    </section>

    <section class="edit">
        <div class="edit__form">
            <h3 class="edit__title">Edit profile</h3>
            <div class="input">
              <input type="text" placeholder="Jaques Cousteau" class="input__name">
              <input type="text" placeholder="Explorador" class="input__description">
            </div>
            <button class="input__submit-btn">Guardar</button>
            <button class="edit__close"></button>
        </div>   
    </section>

    <section class="elements">
        <div class="element">
            <img class="element__image" src="./images/yosemite.jpg" alt="Yosemite">
            <div class="element__group">
                <div class="element__location">Valle de Yosemite</div>
                <button class="element__like"></button> 
            </div>
        </div>

        <div class="element">
            <img class="element__image" src="./images/louise.png" alt="Yosemite">
            <div class="element__group">
                <div class="element__location">Lago Louise</div>
                <button class="element__like"></button> 
            </div>
        </div>

        <div class="element">
            <img class="element__image" src="./images/calvas.png" alt="Yosemite">
            <div class="element__group">
                <div class="element__location">Montañas Calvas</div>
                <button class="element__like"></button>  
            </div>
        </div>

        <div class="element">
            <img class="element__image" src="./images/latemar.png" alt="Yosemite">
            <div class="element__group">
                <div class="element__location">Latemar</div>
                <button class="element__like"></button> 
            </div>
        </div>

        <div class="element">
            <img class="element__image" src="./images/vanoise.png" alt="Yosemite">
            <div class="element__group">
                <div class="element__location">Vanoise Nationa...</div>
                <button class="element__like"></button> 
            </div>
        </div>

        <div class="element">
            <img class="element__image" src="./images/braies.png" alt="Yosemite">
            <div class="element__group">
                <div class="element__location">Lago di Braies</div>
                <button class="element__like"></button> 
            </div>
        </div>
    </section>
<script src="./scrypt.js"></script>
</body>

<footer class="footer">
    <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
</footer>
