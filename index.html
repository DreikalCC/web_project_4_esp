<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./fonts/Inter-3.19/InterWeb/inter.css">
</head>

<body class="page">
  <section class="edit">
    <div class="edit__form">
      <h3 class="edit__title">Editar perfil</h3>
        <div class="input">
          <input type="text" placeholder="Jaques Cousteau" class="input__name">
          <input type="text" placeholder="Explorador" class="input__description">
        </div>
        <button class="edit__submit-btn">Guardar</button>
        <button class="edit__close"></button>
    </div>
    <div class="edit__overlay"></div>
  </section>

  <section class="edit edit_gallery">
    <div class="edit__form edit__form_gallery">
      <h3 class="edit__title edit__title_gallery">Nuevo lugar</h3>
        <div class="input">
          <input type="text" placeholder="Titulo" class="input__name input__name_gallery">
          <input type="url" placeholder="Enlace a la imagen" class="input__description input__description_gallery">
        </div>
        <button class="edit__submit-btn edit__submit-btn_gallery">Crear</button>
        <button class="edit__close edit__close_gallery"></button>
    </div>
    <div class="edit__overlay edit__overlay_gallery"></div>
  </section>

  <header class="header">
    <img class="header__logo" src="./images/Vector.png" alt="Around the US">
    <img class="header__line" src="./images/Line.png" alt="underline">
  </header>

  <section class="profile">
    <img class="profile__pic" src="./images/jack.jpg" alt="Foto de perfil">
    <div class="profile__info">
      <h1 class="profile__name">Cousteau</h1>
      <button class="profile__info profile__edit-button"></button>
      <p class="profile__description">Explorador</p>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <div class="popup">
      <div class="popup__overlay"></div>
      <div class="popup__group">
        <img class="popup__image" src="#" alt="Location">
        <h3 class="popup__name"></h3>
        <button class="popup__close"></button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">Â© 2021 Alrededor de los EEUU</p>
  </footer>

  <template id="card">
    <div class="element">
      <img class="element__image" src="#" alt="Location">
      <button class="element__erase"></button>
      <div class="element__group">
        <h3 class="element__location"></h3>
        <button class="element__like"></button>
      </div>
    </div>
  </template>

  <script src="./script.js"></script>
</body>
</html>
